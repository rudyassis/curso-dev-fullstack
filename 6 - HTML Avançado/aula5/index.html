<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label>Nome:</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">
            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="Digite seu e-mail">
            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="Digite uma senha">
            <br><br>

            <label>Sexo</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="naoinforma" id="naoinforma"> <label for="naoinforma">Prefiro não informar</label>
            <br><br>

            <label>Habilidades:</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
            <br><br>

            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="sao paulo">São Paulo</option>
                <option value="curitiba">Curitiba</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
            </select>
            <br><br>

            <label>Carro:</label>
            <br>
            <select>
                <option selected value="">-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="civic">Civic</option>
                </optgroup>
                <optgroup label="Chevrolet">
                    <option value="celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="uno">Uno</option>
                </optgroup>
            </select>
            <br><br>

            <label>Escolha sua fruta preferida:</label>
            <input list="listaFrutas" type="text" name="frutas" placeholder="Escolha a fruta">
            <datalist id="listaFrutas">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açai">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="30" rows="10"></textarea>

            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>

</body>
</html>
